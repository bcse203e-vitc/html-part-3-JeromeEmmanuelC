<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Event Registration</title>
</head>
<body>
    <h1>Register for the Online Event</h1>
    <form action="/register" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male"> Male<br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

        <label for="age-group">Age Group:</label><br>
        <select id="age-group" name="age-group">
            <option value="under18">Under 18</option>
            <option value="18-25">18–25</option>
            <option value="26-40">26–40</option>
            <option value="41plus">41 and above</option>
        </select><br><br>

        <label>Topics of Interest:</label><br>
        <input type="checkbox" name="topics" value="Tech"> Technology<br>
        <input type="checkbox" name="topics" value="Design"> Design<br>
        <input type="checkbox" name="topics" value="Marketing"> Marketing<br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
