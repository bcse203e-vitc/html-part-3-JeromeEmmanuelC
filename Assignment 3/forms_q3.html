<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Feedback Form</title>
</head>
<body>
    <h1>Website Feedback</h1>
    <form action="/submit-feedback" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Rate the Website:</label><br>
        <input type="radio" name="rating" value="1"> ★<br>
        <input type="radio" name="rating" value="2"> ★★<br>
        <input type="radio" name="rating" value="3"> ★★★<br>
        <input type="radio" name="rating" value="4"> ★★★★<br>
        <input type="radio" name="rating" value="5"> ★★★★★<br><br>

        <label for="feedback-type">Type of Feedback:</label><br>
        <select id="feedback-type" name="feedback-type">
            <option value="suggestion">Suggestion</option>
            <option value="bug">Bug Report</option>
            <option value="compliment">Compliment</option>
        </select><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br><br>

        <label>Would you recommend us?</label><br>
        <input type="radio" name="recommend" value="yes"> Yes<br>
        <input type="radio" name="recommend" value="no"> No<br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
